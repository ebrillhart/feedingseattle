<!DOCTYPE html>
<html ng-app="FeedingSeattle">
    <head>
        <base href="/">
        <title>Feeding Seattle</title>
        <!-- google fonts -->
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,500,700,800' rel='stylesheet' type='text/css'>
        <!-- font awesome icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- bootstrap css -->
        <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- screen view css -->
        <link rel="stylesheet" type="text/css" href="app/css/styles.css" media="screen">
        <!-- print view css -->
        <link rel="stylesheet" type="text/css" href="app/css/printstyles.css" media="print">
        <!-- angular -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
        <!-- NgMap Angular Google Maps plug-in -->
        <script type="text/javascript" src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
        <!-- Angular UI Bootstrap -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
        <!-- AngularJS resource -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>
        <!-- AngularJS route -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.js"></script>
        <!-- Google Maps -->
        <script src="https://maps.google.com/maps/api/js"></script>
        <!-- Scripts -->
        <script src="app/app.js"></script>
        <script src="app/controllers.js"></script>
        <script src="app/services.js"></script>
    </head>
    <body>
        <!-- include navbar -->
        <div ng-include="'app/views/navbar.html'"></div>
        <div class="container">
            <!-- import view -->
            <ng-view></ng-view>
        </div>
    </body>
</html>
