<h1>All of the airplanes</h1>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit = 'airplaneSearch(search)'>
			<input type="text" ng-model = 'search' placeholder='Search by Manufacturer'>
		</form>
	</div>
</div>

<div class="row">	
	<div class="col-md-6 col-md-offset-3">
		<a ng-href='/airplanes/new' class="btn">New Plane!</a>
	</div>
</div>

<div>
	<div class="well" ng-repeat="plane in resultPlanes track by $index">
	  <a ng-href="/airplane/{{plane._id}}">{{plane.manufacturer}} - {{plane.model}}</a>
	</div>
</div>
