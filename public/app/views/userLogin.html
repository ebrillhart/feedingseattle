<div id="signInDiv">
<form ng-submit="userAction()">
	<legend>{{ actionName }}</legend>
	<div class="form-group">
		<label for="username">Username</label>
		<input type="username" class="form-control" id="username" placeholder="Username" ng-model="user.username">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
	</div>
	<button type="submit" class="btn btn-primary">{{ actionName }}</button>
</form>
</div>
