<div id="signInDiv">
<form ng-submit="userAction()">
	<!-- changes depending on whether action is sign up or log in -->
	<legend>{{ actionName }}</legend>
	<div class="form-group">
		<!-- username -->
		<label for="username">Username</label>
		<input type="username" class="form-control" id="username" placeholder="Username" ng-model="user.username" required>
	</div>
	<div class="form-group">
		<!-- password -->
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
	</div>
	<!-- also changes based on action type -->
	<button type="submit" class="btn btn-primary">{{ actionName }}</button>
</form>
</div>
